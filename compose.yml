version: "3.9"

services:

    mp-inkasso:
        container_name: inkasso
        build: ./mp-inkasso
        restart: unless-stopped
        stop_signal: SIGKILL
        environment:
            ENVIRONMENT: production
            PYTHONUNBUFFERED: true
            DEBUG_METRICS: ${INKASSO_DEBUG_METRICS:-false}
        healthcheck:
            test: wget --no-verbose --spider -S -T 1 http://mp-inkasso:1111/health || exit 1
            interval: 30s
            timeout: 10s
            retries: 3
        networks:
            - internal

